<select [ngModel]="selectedOption" (ngModelChange)="onChangeSelect($event)">
  <option [ngValue]="null">{{ placeholder }}</option>

  <option *ngFor="let option of _options" [ngValue]="option">
    <ng-container *ngTemplateOutlet="optionTemplate || defaultTemplate; context: {$implicit: option}"></ng-container>

    <!-- Default Template if not provided by the host -->
    <ng-template #defaultTemplate let-option>{{ option }}</ng-template>
  </option>
</select>
